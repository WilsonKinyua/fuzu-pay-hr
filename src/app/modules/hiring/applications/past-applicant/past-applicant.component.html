
<app-applications></app-applications>
<section class="content">
  <div class="container">
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">Applicants Name</th>
          <th scope="col">Position Applied</th>
          <th scope="col">Education Qualifications</th>
          <th scope="col">Experience</th>
          <th scope="col">Status</th>

        </tr>
      </thead>
      <tbody>
        <tr class="preloader" *ngIf="isLoading">
          <td colspan="5" class="text-center mt-5">
            <app-loader></app-loader>
          </td>
        </tr>
        <tr routerLink="/hiring/application/singleapplications/{{ Applicant.applicant.id }}" *ngFor='let Applicant of pastApplicant'>
          <th scope="row">{{Applicant.applicant_name}}</th>
          <td>{{Applicant.position}}</td>
          <td>{{Applicant.education_obtained}}</td>
          <td>{{Applicant.experience}}</td>
          <td >{{Applicant.applicant.status}}</td>
        </tr>
