<app-jobs></app-jobs>
<section class="content">
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <h4>Position</h4>
    </div>

    <div class="col-3">
      <h4>Department</h4>
    </div>

    <div class="col-3">
      <h4>Deadline</h4>
    </div>

    <div class="col-3">
      <h4>Action</h4>
    </div>
  </div>

  <div *ngFor="let job of jobs" class="row">
    <div class="col-3">
      <p>{{ job.job_title }}</p>
    </div>

    <div class="col-3">
      <p> {{ job.department }} </p>
    </div>

    <div class="col-3">
      <p>{{ job.deadline }}</p>
    </div>

    <div class="row col-3">
      <div class="col-6">
        <a href="http://" type="button" class="btn btn-outline-dark btn-sm">Copy Url</a>
      </div>

      <div class="col-6">
        <a href="http://" type="button" class="btn btn-outline-dark btn-sm">Share</a>
      </div>
    </div>
  </div>
</div>

</section>
