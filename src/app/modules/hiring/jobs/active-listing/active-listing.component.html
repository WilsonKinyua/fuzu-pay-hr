<app-jobs></app-jobs>
<section class="content">
  
  <div class="container-fluid ">
    <table class="table table-hover table-borderless color">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Department</th>
          <th scope="col">Deadline</th>
          <th class="text-center" scope="col">Action</th>  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs">
          <th class="col" scope="row">{{ job.job_title }}</th>
          <td class="col">{{ job.department }}</td>
          <td class="col">{{ job.deadline | date:'dd/MM/yyyy' }}</td>
          <td class="col">    
              <div class="row justify-content-center">
                <div class="col-3">
                  <a href="http://" type="button" class="btn btn-outline-dark btn-sm">Copy Url</a>
                </div>
          
                <div class="col-3">
                  <a href="http://" type="button" class="btn btn-outline-dark btn-sm">Share</a>
                </div>
              </div>
        </td>
        </tr>
      </tbody>
    </table>
</div>

</section>
