<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-start button-group">
          <div>
            <a class="btn btn-outline-primary a-button" id="overview" routerLink="/staff">
              overview </a>
          </div>
          <div>
            <a routerLink="/staff/departments" class="btn btn-outline-primary btn-current-active a-button"
              id="department">departments</a>
          </div>
          <div>
            <a routerLink="/staff/add-staff" class="btn btn-outline-primary a-button" id="addstaff">add staff</a>
          </div>
        </div>
      </div>
    </div>
    <div class="classed">
      <div class="mt-3 bnt-sm">
        <a class="btn btn-outline-primary down btn-current-active a-button" id="overview">
          Download Staff List </a>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <div class="d-flex justify-content-start">
            <div>
              <h6 class="mt-4 m-3">Department</h6>
            </div>
            <div class="mt-3">
              
              <select  class= "form-select" [(ngModel)]="selected" (ngModelchange)="onselected($event)" >
                <!-- <option >All</option> -->
                <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex justify-content-start">
            <div class="mt-4">
              <h6 class="mt-1 m-3">Year</h6>
            </div>
            <div class="mt-3">
              <select class="form-select">
                <option>1998</option>
                <option>Permanent</option>
                <option>Contract</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>{{ selected }}</div>
    <table class="table table-borderless mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
          <th>Employment Type</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let staff of lstStaff"  class="text-capitalize" >
        <td class="main-color">
          <a routerLink="/staff/{{ staff.employee_id }}">
            {{ staff.other_names }} {{ staff.surname }}
          </a>
        </td>
        <td>
          {{ staff.position }}
        </td>
        <td>
          {{ staff.work_email }}
        </td>
        <td>
          {{ staff.employment_type }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
