<div class="containered">
  <div class="logo">
    <a class="navbar-brand logo" href="#" style="margin-left: 2%;">
      <span><img src="../../../assets/img/logo.png" width="185px" alt=""></span>
    </a>
    <ul class="text">
      <li>Company</li>
      <li>Products</li>
      <li>Contact</li>
      <li>Newsroom</li>

    </ul>
    <div class="row" id="check">
      <div class="col-sm-6">
        <button class="btn btn-md  mt-3"
          style="color: white; background-color: #004763; border-radius: 2px; padding: 0 4.5rem; height: 2.5rem;">Login</button>

      </div>
      <div class="col-sm-6">
        <button class="btn mt-3  "
          style="color: #004763; border-radius: 2px;  border: 1px solid #004763;padding: 0 3rem; height: 2.5rem;">Get
          Started</button>

      </div>

    </div>
  </div>
  <div class="container" style="padding-top: 6rem; padding-left: 20rem;">
    <div class="card" style="width: 40rem; height: 36rem; padding-top: 4rem;">
      <div class="card-body">
        <h5 class="card-title text-center" style="font-size: 2rem;">Login</h5>
        <div *ngIf="errorMessage">
          <span *ngFor="let item of errorMessage | keyvalue">
            <div class="alert alert-danger text-capitalize" role="alert">
               {{item.value}}
            </div>
          </span>
        </div>
        <div class="text-center" *ngIf="isLoading">
          <app-loader></app-loader>
        </div>
        <form class="form mt-5" style="padding-left: 4rem;" (ngSubmit)="onSubmitLogin(form)" #form="ngForm">
          <div class="col-md-9">
            <label for="exampleInputEmail1" class="form-label">Enter your Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              style="height: 3.5rem;" name="email" ngModel #email required>
          </div>
          <div class="col-md-9 mt-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" style="height: 3.5rem;" ngModel #password required>
          </div>

          <div class="row col-5">
            <button class="home mt-3 "
              style="color: white; background-color: #004763; border-radius: 2px; margin-left: 8rem; padding: 0 2rem;" type="submit">Login</button>
          </div>
        </form>
        <div class="mt-5 mb-5 text-center">
          <a href="">
            <h5 style="color: #004763;">Forgot password?</h5>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
