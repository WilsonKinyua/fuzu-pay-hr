<div class="row">
  <div class="col-md-12 text-center" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngIf="errorMessage">
      <span *ngFor="let item of errorMessage | keyvalue">
        <div class="alert alert-danger text-capitalize" role="alert">
          {{item.key}} - {{item.value}}
        </div>
      </span>
    </div>
    <form (ngSubmit)="onSubmitLogin(form)" #form="ngForm">
      <div class="form-group mb-3 mt-5">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ngModel #username required>
      </div>
      <div class="form-group mb-3">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ngModel #password required>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
