<app-header></app-header>
<app-sidebar></app-sidebar>
<section class="content">
  <div class="container">
    <!-- body code here -->
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-start button-group">
          <div>
            <a class="btn btn-outline-primary a-button" id="overview" routerLink="/leave-manager">
              Leave Request </a>
          </div>
          <div>

            <a routerLink="/leave-manager/on-leave" class="btn btn-outline-primary a-button" id="department">On Leave</a>
          </div>
          <div>
            <a routerLink="/leave-manager/active-staff" class="btn btn-outline-primary btn-current-active a-button"
              id="addstaff">active staff</a>
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <div class="row">
        <div class="col-md-12">
          <div class="top-header-table mt-4 mb-2">
            <div class="d-flex justify-content-between">
              <div class="mr-5">
                <div class="d-flex justify-content-start">
                  <div>
                    <i class="fa fa-search m-2"></i>
                  </div>
                  <div>
                    <h6 class="mt-1">Search Staff</h6>
                  </div>
                </div>
              </div>
              <div>
                <div class="d-flex justify-content-start">
                  <div>
                    <h6 class="mt-1">Employment Type</h6>
                  </div>
                  <div>
                    <select class="form-select">
                      <option>All</option>
                      <option>Permanent</option>
                      <option>Contract</option>
                    </select>
                  </div>
                </div>
              </div>
              <div>
                <div class="d-flex justify-content-start mr-5">
                  <div>
                    <h6 class="mt-1">Department</h6>
                  </div>
                  <div>
                    <select class="form-select">
                      <option>All</option>
                      <option>IT</option>
                      <option>HR</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- tables  -->
        <div class="col-md-12 ">
          <table class="table table-borderless table-responsive mt-3">
            <thead class="">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Department</th>
                <th scope="col">Employment Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let activeEmps of activeEmp ">
                <td>{{activeEmps.employee.other_names}}</td>
                <td>{{activeEmps.position}}</td>
                <td>{{activeEmps.department?.name}}</td>
                <td>{{activeEmps.employment_type?.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>
